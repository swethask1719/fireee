<div class="container">
    <div class="justify-content-center">
      <div class="text-info p-5" *ngIf="authservice.currentUser">
        <h2 class="alldata">
          user Information
        </h2>
        <h4><b>User ID: </b>{{authservice.currentUserId}}</h4>
        <h4><b>User email: </b>{{authservice.currentUserName}}</h4>
        
      </div>
    </div>

    <div class="row p-2">
      <div class="col-md-4" *ngFor="let item of employee">
        <div class="card" >
          <div class="card-body">
            <div class="card-title">
              Name: {{ item.name }}
            </div>
            <div class="card-subtitle">
              Age: {{ item.age }}
            </div>
            <div class="card-text">
              Adress: {{ item.Address }}
            </div>
            <br>
            <span>
              
              <a  (click)="Deleteemployee(item.id)" class="btn btn-danger">Delete</a>
            </span>
          </div>
        </div>
       
  
        
  
      </div>
    </div>
  </div>
